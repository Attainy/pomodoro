<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoro</title>
</head>
<body>
  <header>
    <h1 class="header__title">Pomodoro Timer</h1>
  </header>

  <main>
    <!-- 세팅 -->
    <div class="setting">
      <div class="setting__time">
        <button class="up-0">0</button>
        <button class="up-5">+ 5</button>
        <div class="setting__time-input">
          <input type="number" name="set-time" placeholder="분" min="0" max="60"/>
          <!-- <input type="number" name="set-time" placeholder="초"/> -->
        </div>
        <button class="up-10">+ 10</button>
        <button class="up-15">+ 15</button>
      </div>
      <div class="setting__active-buttons">
        <button class="start" type="submit">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <!-- 시계 -->
    <div class="clock">
      <div class="clock__circle">
        <!-- 내부 원 -->
        <div class="clock__inner-1"></div>
        <div class="clock__inner-2"></div>


        <!-- 남은 시간 시각적 표시 -->
        <div class="progress__bar"></div>
        <!-- <div class="fins"></div> -->
        <!-- <div class="clock__hand"></div>  -->

        <!-- 남은 시간 숫자로 표시 -->
        <div class="progress-number">00 : 00</div>
      </div>

    </div>

    <div class="timer">
      <div class="mask"></div>
    </div>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
