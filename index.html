<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoro</title>
</head>
<body>
  <header>
    <h1 class="header__title">Pomodoro Timer</h1>
  </header>

  <main>
    <!-- 세팅 -->
    <div class="setting">
      <input type="number" />
      <button>+ 10</button>
      <button>+ 15</button>
    </div>

    <!-- 시계 -->
    <div class="clock">
      <div class="clock__circle">
        <!-- 내부 원 -->
        <div class="clock__inner-1"></div>
        <div class="clock__inner-2"></div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
