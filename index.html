<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoro</title>
</head>
<body>
  <header>
    <h1 class="header__title">Pomodoro Timer</h1>
  </header>

  <main>
    <!-- 세팅 -->
    <div class="setting">
      <input type="number" />
      <button>+ 10</button>
      <button>+ 15</button>
    </div>

    <!-- 시계 -->
    <div class="clock">
      <div class="clock__circle">
        <!-- 내부 원 -->
        <div class="clock__inner-1"></div>
        <div class="clock__inner-2"></div>
        <!-- 움직이는 눈금 -->
        <svg class="moving-circle" viewBox="0 0 168 168" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M163 84C163 127.63 127.63 163 84 163C40.3695 163 5 127.63 5 84C5 40.3695 40.3695 5 84 5C127.63 5 163 40.3695 163 84Z" stroke="red" stroke-width="70%"/>
        </svg>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
